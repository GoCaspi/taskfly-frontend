<form id="reset-dialog-form">
<h3>Password reset</h3>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Lastname</mat-label>
    <textarea id="lastNameUserInput" [(ngModel)]="lastNameInput" [ngModelOptions]="{standalone: true}" matInput placeholder="Ex. It makes me feel..."  type="text"></textarea>
  </mat-form-field>



  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Email</mat-label>
    <textarea id="emailUserInput" [(ngModel)]="emailInput" [ngModelOptions]="{standalone: true}" matInput type="text"></textarea>
  </mat-form-field>



</form>



<button mat-button id="resetBtn" aria-label="snack-bar" color="primary" (click)=" resetPwd()" matDialogClose>Send reset mail</button>
<button mat-button id="cancleBtn" color="warn" matDialogClose>Cancel</button>
