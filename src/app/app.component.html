<h1>
  {{title}}
</h1>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <h4>TaskFly</h4>

        <button mat-button (click)="opened=!opened" ><mat-icon>menu</mat-icon></button>
      <button mat-button><mat-icon>home</mat-icon>Home</button>
        <div class="spacer"></div>
        <button mat-button routerLink="login">
          <mat-icon>login</mat-icon>
          Login
        </button>
      </mat-toolbar-row>

    </mat-toolbar>
    <mat-sidenav-container>
       <mat-sidenav [(opened)]="opened" mode="side">
         <h4 class="name">User Name</h4>
         <mat-divider></mat-divider>
          <button mat-raised-button class="menu-button">
              <mat-icon>home</mat-icon><a routerLink="/sign-up">Home</a>
          </button><br>
         <button mat-raised-button class="menu-button">
           <mat-icon>star</mat-icon><a routerLink="/home">Wichtig</a>
         </button><br>
         <button mat-raised-button class="menu-button">
           <mat-icon>add</mat-icon><a routerLink="/home">Neue Liste</a>
         </button>


       </mat-sidenav>
      <mat-sidenav-content>
       <div class="content mat-elevation-z4">
         <router-outlet></router-outlet>
       </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
