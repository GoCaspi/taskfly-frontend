<div class="form-container mat-elevation-z5">
  <h1>Sign Up a New User</h1>

  <form [formGroup]="signUpForm">
    <mat-form-field>
      <input matInput placeholder="Vorname" formControlName="firstName" [(ngModel)]="firstName"/>
      <mat-error *ngIf="firstNamee?.errors?.['required']">
        first name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Nachname" formControlName="lastName" [(ngModel)]="lastName"/>
      <mat-error *ngIf="lastNamee?.errors?.['required']">
        last name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email address" formControlName="email" [(ngModel)]="emaill"/>
      <mat-error *ngIf="email?.errors?.['required']">
        Email is required
      </mat-error>
      <mat-error *ngIf="email?.errors?.['email']">
        Please enter a correct email format
      </mat-error>
    </mat-form-field>


    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password" type="password" id="password" [(ngModel)]="passsword" />
      <mat-error *ngIf="password?.errors?.['required']">
        Password is required
      </mat-error>
      <mat-error *ngIf="!password?.errors?.['minLength']">
        the password must be at least 5 characters long
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" id="confirmPassword" [(ngModel)]="confirmPasssword"/>
      <mat-error *ngIf="password?.errors?.['required']">
        Confirm Password is required
      </mat-error><br>
    </mat-form-field><br>

    <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
      Passwords should match
    </mat-error><br>
    <div class="center margin-top">
      <button mat-raised-button color="primary" (click)="createUser()">
        Sign Up !
      </button>
    </div><br>

  </form>
</div>
