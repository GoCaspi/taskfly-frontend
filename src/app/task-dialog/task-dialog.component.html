<p>Bearbeite deine Aufgabe</p>

<div class="priorityBox">
  <mat-label class="priorityLabel">Priority</mat-label>
  <mat-radio-group aria-label="Select an option">
    <mat-radio-button class="radioBtn" ngDefaultControl [(ngModel)]="selectedPriority" [ngModelOptions]="{standalone: true}" value="true">high</mat-radio-button>
    <mat-radio-button class="radioBtn" ngDefaultControl [(ngModel)]="selectedPriority" [ngModelOptions]="{standalone: true}" value="false">low</mat-radio-button>
  </mat-radio-group>
</div>

<form>


  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>List</mat-label>
    <textarea [(ngModel)]="task.listId" [ngModelOptions]="{standalone: true}" matInput placeholder="Ex. It makes me feel..." id="listIdInput" type="text"></textarea>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Topic</mat-label>
    <textarea [(ngModel)]="task.body.topic" [ngModelOptions]="{standalone: true}" matInput placeholder="Ex. It makes me feel..."  type="text"></textarea>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Team</mat-label>
    <textarea [(ngModel)]="task.team" [ngModelOptions]="{standalone: true}" matInput placeholder="Ex. It makes me feel..."  type="text"></textarea>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Description</mat-label>
    <textarea [(ngModel)]="task.body.description" [ngModelOptions]="{standalone: true}" matInput placeholder="Ex. It makes me feel..."  type="text"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Deadline</mat-label>
    <input matInput [(ngModel)]="selectedDate" [ngModelOptions]="{standalone: true}" [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
  </mat-form-field>

</form>

<button mat-button color="primary" (click)="sendUpdate()">Send update</button>
<button mat-button color="warn" (click)="deleteTask()">Delete task</button>
