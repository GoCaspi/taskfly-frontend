
<div class="form-container mat-elevation-z5">
    <h1>Login</h1>

    <form [formGroup]="loginForm" (ngSubmit)="loginUser()" >
      <mat-form-field>
        <input class="" id="emailInput" matInput placeholder="Email address" formControlName="email" [(ngModel)]="userEmail"/>
        <mat-error *ngIf="email?.errors?.['required']">
          Email is required
        </mat-error>
        <mat-error *ngIf="email?.errors?.['email']">
          Please enter a correct email format
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput id="pwdInput" placeholder="Password" formControlName="password" type="password"[(ngModel)]="userPassword"/>
        <mat-error *ngIf="password?.errors?.['required']">
          Password is required
        </mat-error>
      </mat-form-field>
      <div class="button-class">
        <button  mat-raised-button color="primary"type="submit">
          Login
        </button>
      </div><br>
      <span class="center margin-top">New to our platform?<a class="sign-up-link" routerLink="/sign-up">Sign Up!</a> </span>
    </form>
</div>
