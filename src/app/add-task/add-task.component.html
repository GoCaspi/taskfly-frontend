
  <div class="form-container">
    <form  (ngSubmit)="onSubmit()" >
      <div class ="center" >
        <mat-form-field  appearance="fill" >
          <input type="text" name="task"  id="taskTopicInput" required matInput [(ngModel)]="tasks" placeholder="Aufgabe hinzufÃ¼gen" (keydown.enter)="task($event)">
        </mat-form-field>
      </div>

      <div class="center">
        <mat-form-field  appearance="fill" *ngIf="hidden">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker"  [(ngModel)]="date" [ngModelOptions]="{standalone:true}" name="fieldName" ngDefaultControl >
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker [(ngModel)]="date" [ngModelOptions]="{standalone:true}" name="fieldName" ngDefaultControl></mat-datepicker>
        </mat-form-field>
      </div>

      <tr>
        <td>{{message}}</td>
      </tr>
    </form>
  </div>
