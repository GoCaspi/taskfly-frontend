<div class="form-container mat-elevation-z5">
<h1>Settings</h1>
<form [formGroup]="Settings">
<mat-tab-group dynamicHeight>
  <mat-tab label="tabUser">
    <div class="large ">
      <ng-template mat-tab-label>
        User Settings
        <mat-icon class="icon">settings</mat-icon>
      </ng-template>
      {{getTimeLoaded(2) | date:'medium'}}

      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name"/>
      </mat-form-field><br>

      <mat-form-field>
        <input matInput placeholder="Email address" formControlName="email"/>
      </mat-form-field><br>

      <mat-form-field>
        <input matInput placeholder="Passwort" formControlName="psw"/>
      </mat-form-field>
    </div>

  </mat-tab>

  <mat-tab label="tabTeam">
    <div class="large">
    <ng-template mat-tab-label>
      Team Management
      <mat-icon class="icon">perm_identity</mat-icon>
    </ng-template>
    {{getTimeLoaded(2) | date:'medium'}}
    </div>
  </mat-tab>
</mat-tab-group>
</form>
</div>
