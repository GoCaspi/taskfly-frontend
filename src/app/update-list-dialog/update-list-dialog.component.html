<p>Edit this list</p>


<form>


  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Listname</mat-label>
    <textarea [(ngModel)]="listName" [ngModelOptions]="{standalone: true}" matInput placeholder="Name for your list" id="listIdInput" type="text"></textarea>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Team members</mat-label>
    <textarea [(ngModel)]="listMembersString" [ngModelOptions]="{standalone: true}" matInput placeholder="Ids of the user you want to share the list with"  type="text"></textarea>
  </mat-form-field>




</form>

<button mat-button color="primary" cdkFocusInitial  aria-label="snack-bar" class="button mat-primary" (click)="sendUpdate()" >Send update</button>
<button mat-button color="warn" [mat-dialog-close]="true">Cancel</button>
