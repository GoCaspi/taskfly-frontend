

  <mat-toolbar color="secondary" id="listToolbar">
    <span>Mein Tag</span>
    <span class="example-spacer"></span>
    <div id="buttonWrap">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
    </div>
  </mat-toolbar>




  <mat-list role="list" (change)="reRender($any($event))" id="taskList">
    <mat-list-item *ngFor="let t of this.taskData" role="listitem" id="taskItem" (click)="openTaskDialog(t.taskIdString)">{{t.body.topic}} mit Priorit√§t: {{t.body.priority}}</mat-list-item>
  </mat-list>
